<!DOCTYPE html>
<!-- ============================= -->
<!-- Portfolio Site -->
<!-- By: Ariel Gelbard -->
<!-- Date: December 9, 2014 -->
<!-- ============================= -->
<html> 
  <head></head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ariel Gelbard</title>
  <meta name="description" content="Ariel Gelbard's Portfolio">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
  <link rel="shortcut icon" href="/assets/images/favicon.png">
  <link rel="stylesheet" href="/assets/styles/reset2.css" type="text/css">
  <link rel="stylesheet" href="/assets/styles/main.css" type="text/css">
  <body></body>
  <script>
    document.body.style.display="none";
    
  </script>
  <!-- ============================= -->
  <!-- Main Outline -->
  <!-- ============================= -->
  <!-- Header -->
  <header>
    <div class="wrapper">
      <div class="menu"><img src="/assets/images/menu.png" alt="Navigation Menu Button"></div>
      <div class="logo"><a href="/" class="routeLink">
          <h1>{ Ariel Gelbard }</h1></a></div>
      <nav>
        <ul><a href="/" class="routeLink">
            <li>Home</li></a><a href="/portfolio" class="routeLink">
            <li>Portfolio</li></a><a href="/about" class="routeLink">
            <li>About Me</li></a><a href="/contact" class="routeLink">
            <li>Contact Me</li></a></ul>
      </nav>
    </div>
    <div class="space"></div>
  </header>
  <!-- Main Content -->
  <div class="main wrapper"></div>
  <!-- Footer -->
  <footer>
    <div class="wrapper">
      <div class="right"><a href="http://github.com/arielgelbard" class="gh">Z</a><a href="http://www.linkedin.com/pub/ariel-gelbard/58/155/475" class="ln">I</a><a href="https://twitter.com/arielgelbard" class="tw">T</a></div>
      <div class="center">
        <p>Copyright Ariel Gelbard 2014</p>
      </div>
      <div class="left"></div>
    </div>
  </footer>
  <!-- ============================= -->
  <!-- Templates: -->
  <!-- ============================= -->
  <!-- Home Page Template -->
  <!-- ============================= -->
  <script id="home" type="text/template">
    <div class="intro">
      <h1>I am a Front End Developer</h1>
      <div class="gicons"><img src="/assets/images/fast.png" alt="">
        <h1>Fast</h1>
      </div>
      <div class="gicons"><img src="/assets/images/reliable.png" alt="">
        <h1>Reliable            </h1>
      </div>
      <div class="gicons"><img src="/assets/images/informed.png" alt="">
        <h1>Informed</h1>
      </div>
      <h2> I create awesome, functional code that anyone can enjoy interacting with    </h2>
    </div>
  </script>
  <!-- ============================= -->
  <!-- Portfolio Page Template -->
  <!-- ============================= -->
  <script id="portfolio" type="text/template">
    <div class="landing">{{#each piece}}<a href="/portfolioDetail/{{id}}" class="routeLink"><img src="/assets/images/pieces/{{profilePic}}" alt="">
        <h1>{{title}}</h1>
        <div class="hoverInfo">
          <h1>{{skills}}</h1>
        </div></a>{{/each}}</div>
  </script>
  <!-- ============================= -->
  <!-- Portfolio Details Page Template -->
  <!-- ============================= -->
  <script id="portfolioLanding" type="text/template">
    <div class="details">
      <div class="description">
        <h1>{{title}}</h1>{{#if content}}
        {{#if button1Link}}<a href="{{button1Link}}">{{button1Title}}</a>{{/if}}
        {{#if button2Link}}<a href="{{button2Link}}">{{button2Title}}</a>{{/if}}  
        <h3>Role: {{role}} </h3>
        <p>{{content}}</p>
        <p>{{skills}}</p>
      </div>
      <div class="pictures">{{#if mobileScreenshot}}
        <div class="mobile"><img src="{{mobileScreenshot}}" alt=""></div>{{else}}
        <div style="display:none;" class="mobile"><img src="{{mobileScreenshot}}" alt=""></div>{{/if}}
        <div class="desktop"><img src="{{desktopScreenshot}}" alt=""></div>{{/if}}   
      </div>
    </div>
  </script>
  <!-- ============================= -->
  <!-- About Page Template -->
  <!-- ============================= -->
  <script id="about" type="text/template">
    <div class="about">
      <div class="about_right">
        <p>I am a front end developer in the Toronto area specializing in websites and mobile applications.</p>
        <p>I provide customized web and mobile solutions using a variety programing languages, frameworks and tools to build effective and unique applications.</p>
        <p>Some of my hobbies are being outdoors, either relaxing or being adventerous on endevours such as hiking, skating, and snow skiing.</p>
        <p>Check me out on twitter and linkedin to learn more about me!</p>
      </div>
      <div class="about_left"><img src="assets/images/me.png" alt="Picture of Ariel Gelbard"><a href="assets/resume.pdf">View My Resume</a></div>
    </div>
  </script>
  <!-- ============================= -->
  <!-- Contact Page Template -->
  <!-- ============================= -->
  <script id="contact" type="text/template">
    <div class="contact">
      <div class="left">
        <h1>Get in Touch!</h1>
        <div class="section">
          <p class="socialico">V</p>
          <p>(416) 832-6858</p>
        </div>
        <div class="section">
          <p class="socialico">M</p><a href="mailto:ariel.gelbard@gmail.com">ariel.gelbard@gmail.com</a>
        </div>
        <div class="section">
          <p class="socialico"><img src="/assets/images/location.svg"></p>
          <p>Toronto, Canada</p>
        </div>
      </div>
      <div class="right">
        <h1>Contact Me Now!</h1>
        <form action="" method="post" id="form">
          <input type="text" id="contactfullname" name="fullname" placeholder="Name">
          <input type="text" id="contactemail" name="email" placeholder="Email" required>
          <textarea placeholder="Message" id="contactmessage" name="message" required></textarea>
          <button id="submit">Send</button>
        </form>
        <div class="alert"></div>
      </div>
    </div>
  </script>
  <!-- ============================= -->
  <!-- Libraries -->
  <!-- ============================= -->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <!-- ============================= -->
  <!-- Application -->
  <!-- ============================= -->
  <script type="text/javascript" src="/assets/scripts/main.js"></script>
</html>
